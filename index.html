<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruffle SWF Player</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    /* Ensure the body and html take up the full height of the screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* The player will take up the entire viewport */
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    (async function () {
      const urlParams = new URLSearchParams(window.location.search);
      const swfUrl = urlParams.get("swf");

      if (!swfUrl) {
        console.error("No SWF URL provided. Use ?swf=<link> in the URL.");
        return;
      }

      if (!swfUrl.startsWith("http")) {
        console.error("Invalid SWF URL. Only HTTP/HTTPS links are supported.");
        return;
      }

      // Initialize the Ruffle player
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      document.getElementById('player').appendChild(player);

      // Load the SWF file
      player.load(swfUrl);
    })();
  </script>
</body>
</html>
